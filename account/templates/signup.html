{% extends 'base_out.html' %}

{% block content %}

<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
    <div class="card-body">
        <form method="POST" action="{% url 'account:signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="small mb-1" for="inputEmailAddress">username</label>
                <input class="form-control py-4" id="inputEmailAddress" type="text" name="username" aria-describedby="emailHelp" placeholder="Enter user name" />
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputPassword">Password</label>
                        <input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="Enter password" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                        <input class="form-control py-4" id="inputConfirmPassword" type="password" name="confirm" placeholder="Confirm password" />
                    </div>
                </div>
            </div>
            <div class="form-group mt-4 mb-0"><input class="btn btn-primary btn-block" type="submit" value="회원가입"></div>
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="small"><a href="{% url 'account:login' %}">Have an account? Go to login</a></div>
    </div>
</div>
{% endblock content %}
