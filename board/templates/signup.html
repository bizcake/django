{% extends 'base.html' %}

{% block content %}

<main class="form-signin">
  <form method="POST" action="{% url 'board:signup' %}">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>

    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="username" required autofocus>
    <br>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    <label for="inputPassword" class="visually-hidden">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirm" class="form-control" placeholder="Confirm Password" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
  </form>
</main>

{% endblock content %}
