<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Site</title>
<!--
        <link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/ui.jqgrid-bootstrap.css' %}" />
        <script src="{% static '/js/font-awesome-5.15.1.all.min.js'%}" crossorigin="anonymous"></script>
    -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/ui.jqgrid-bootstrap4.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/octicons.css' %}" />

    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html'%}
        <div id="layoutSidenav">
            {% include 'navbar.html'%}
            <div id="layoutSidenav_content">
                <main>
                {% block content %}
                {% endblock content %}
                </main>
                <footer class="py-4 bg-light mt-auto">
                {% include 'footer.html'%}
                </footer>
            </div>
        </div>
        <!--
            <script src="{% static '/js/jquery.min.js'%}" crossorigin="anonymous"></script>
            <script src="{% static '/js/bootstrap.bundle.min.js'%}" crossorigin="anonymous"></script>
            <script type="text/ecmascript" src="{% static '/i18n/jqgrid/grid.locale-en.js' %}"></script>
            <script type="text/ecmascript" src="{% static '/js/jquery.jqGrid.min.js' %}"></script>
        -->
        
        <script type="text/ecmascript" src="{% static '/js/jquery.min.js'%}"></script>
        <script type="text/ecmascript" src="{% static '/js/bootstrap.min.js' %}"></script>
        <script type="text/ecmascript" src="{% static '/js/jquery.jqGrid.min.js' %}"></script>
        <script type="text/ecmascript" src="{% static '/i18n/jqgrid/grid.locale-en.js' %}"></script>
        
        <script src="{% static '/js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"  crossorigin="anonymous"></script>

        <script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.responsive = true;
		$.jgrid.defaults.styleUI = 'Bootstrap4';
		//$.jgrid.defaults.iconSet = "Octicons";
		//$.jgrid.defaults.iconSet = "Iconic";
		$.jgrid.defaults.iconSet = "fontAwesome";
        </script>
        {% block script %}
        {% endblock script %}
    </body>
</html>
