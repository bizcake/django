<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Site</title>
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static '/css/dataTables.bootstrap4.min.css'%}" rel="stylesheet" crossorigin="anonymous" />
        <script src="{% static '/js/font-awesome-5.15.1.all.min.js'%}" crossorigin="anonymous"></script>
        <!-- A link to a Boostrap  and jqGrid Bootstrap CSS siles-->
        <link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/ui.jqgrid-bootstrap.css' %}" />
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html'%}
        <div id="layoutSidenav">
            {% include 'navbar.html'%}
            <div id="layoutSidenav_content">
                <main>
                {% block content %}
                {% endblock content %}
                </main>
                <footer class="py-4 bg-light mt-auto">
                {% include 'footer.html'%}
                </footer>
            </div>
        </div>
        <script src="{% static '/js/jquery.min.js'%}" crossorigin="anonymous"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js'%}" crossorigin="anonymous"></script>
        <script src="{% static '/js/scripts.js' %}"></script>
        <script src="{% static '/js/jquery.dataTables.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static '/js/dataTables.bootstrap4.min.js'%}" crossorigin="anonymous"></script>
        <script src="{% static '/assets/demo/datatables-demo.js'%}"></script>

        <!-- We support more than 40 localizations -->
        <script type="text/ecmascript" src="{% static '/i18n/jqgrid/grid.locale-en.js' %}"></script>
        <!-- This is the Javascript file of jqGrid -->
        <script type="text/ecmascript" src="{% static '/js/jquery.jqGrid.min.js' %}"></script>
        <script>
            $.jgrid.defaults.width = 780;
            $.jgrid.defaults.responsive = true;
            $.jgrid.defaults.styleUI = 'Bootstrap';
        </script>
        {% block script %}
        {% endblock script %}
    </body>
</html>
