<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My Site</title>
    
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
    <!-- <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">
    {% include 'header.html'%}
    <div id="layoutSidenav">
        {% include 'navbar.html'%}
        <div id="layoutSidenav_content">
            <main>
            {% block content %}
            {% endblock content %}
            </main>
            <footer class="py-4 bg-light mt-auto">
            {% include 'footer.html'%}
            </footer>
        </div>
    </div>
    <!--
        <script src="{% static '/js/bootstrap.bundle.min.js'%}" crossorigin="anonymous"></script>
    -->

    
    
    <script type="text/ecmascript" src="{% static '/js/jquery.min.js'%}"></script>
    
    <script type="text/ecmascript" src="{% static '/js/datatables.min.js' %}"></script>
    <script type="text/ecmascript" src="{% static '/js/dataTables.editor.min.js' %}"></script>
    <script type="text/ecmascript" src="{% static '/js/editor.jqueryui.min.js' %}"></script>
    <script type="text/ecmascript" src="{% static '/js/dataTables.bootstrap4.min.js' %}"></script>
    
    <script type="text/ecmascript" src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <!-- <script type="text/ecmascript" src="{% static '/assets/datatables-demo.js' %}"></script> -->
    
    <script src="{% static '/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"  crossorigin="anonymous"></script>

    {% block script %}
    {% endblock script %}
</body>
</html>
